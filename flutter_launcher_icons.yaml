# TODO: The icon background should be changed.
# TODO: There are other aspects that should be improved (I guess mostly colors). Also
#       keep in mind the icon looks differently when displayed in different places (e.g. app
#       menu, currently active apps list, etc).
flutter_icons:
  android: "launcher_icon"
  ios: false
  image_path: "assets/images/icon.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  web:
    generate: false
    image_path: "path/to/image.png"
    background_color: "#hexcode"
    theme_color: "#hexcode"
  windows:
    generate: false
    image_path: "path/to/image.png"
    icon_size: 48 # min:48, max:256, default: 48
  macos:
    generate: false
    image_path: "path/to/image.png"
